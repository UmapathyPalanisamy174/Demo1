<div align="center">
    <br><br><br><br><br>
<h1>Employees List</h1>
<table border="3px solid">
    <thead>
        <tr>
            <th align="center">Employee No</th>
            <th align="center">Employee Name</th>
            <th align="center">Employee DOJ</th>
            <th align="center">Employee Phone</th>
            <th align="center">Employee Salary</th>
            <th align="center">Employee City</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of employees">
            <td align="center"><a [routerLink]="['/employees',e.empno]">{{e.empno}}</a></td>
            <td align="center">{{e.name}}</td>
            <td align="center">{{e.doj}}</td>
            <td align="center">{{e.phone}}</td>
            <td align="center">{{e.salary}}</td>
            <td align="center">{{e.city}}</td>
        </tr>
    </tbody>
</table>
<br><br><br>
<router-outlet></router-outlet>
<br><br><br>
</div>
